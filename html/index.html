<!DOCTYPE html>
<html lang="en">

<head>

	<!-- HTML5 -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="../style/grids.css">

	<title>Eldarya Tax Calculator</title>
</head>

<body>

	<!-- Grid -->
	<div class="price-grid">

		<!-- Header -->
		<div class="header">
			<img src="../images/logo.png" />
		</div>

		<!-- Maanas -->
		<div class="maana-name"><img src="../images/coin_blue.png" /></div>
		<div class="maana-input"><input type="number" /></div>
		<div class="maana-unit"><img src="../images/coin_blue.png" /></div>

		<!-- Gold -->
		<div class="gold-name"><img src="../images/coin_gold.png" /></div>
		<div class="gold-input"><input type="number" /></div>
		<div class="gold-unit"><img src="../images/coin_gold.png" /></div>

		<!-- -5% -->
		<div class="m5-name">-5%</div>
		<div class="m5-input"><input type="number" /></div>
		<div class="m5-unit"><img src="../images/coin_blue.png" /></div>

		<!-- Canadian Dollars -->
		<div class="cad-name"><img class="flag" src="../images/CA.svg" /></div>
		<div class="cad-input"><input type="number" /></div>
		<div class="cad-unit">$</div>

		<!-- +5% -->
		<div class="p5-name">+5%</div>
		<div class="p5-input"><input type="number" /></div>
		<div class="p5-unit"><img src="../images/coin_blue.png" /></div>

		<!-- Euros -->
		<div class="eur-name"><img class="flag" src="../images/FR.svg" /></div>
		<div class="eur-input"><input type="number" /></div>
		<div class="eur-unit">â‚¬</div>

		<!-- Reset -->
		<div class="empty-l"></div>
		<div class="reset"><button type="reset">Reset</button></div>
		<div class="empty-r"></div>
	</div>

</body>

</html>
