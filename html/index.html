<!DOCTYPE html>
<html lang="en">

<head>

	<!-- HTML5 -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/png" href="../images/favicon.png" sizes="32x32">

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="../style/grids.css">
	<link rel="stylesheet" type="text/css" href="../style/style.css">

	<!-- JavaScript -->
	<script src="../scripts/calculator.js"></script>

	<title>Eldarya Tax Calculator</title>
</head>

<body>

	<!-- Header -->
	<div id="header">
		<img src="../images/logo.png" />
	</div>

	<!-- Maanas -->
	<div id="maana-name"><img src="../images/coin_blue.png" /></div>
	<div id="maana-input"><input type="number" min="0" step="1" onkeyup="etce.callbacks.onMaana()" /></div>
	<div id="maana-unit"><img src="../images/coin_blue.png" /></div>

	<!-- Gold -->
	<div id="gold-name"><img src="../images/coin_gold.png" /></div>
	<div id="gold-input"><input type="number" min="0" step="1" onkeyup="etce.callbacks.onGold()" /></div>
	<div id="gold-unit"><img src="../images/coin_gold.png" /></div>

	<!-- -5% -->
	<div id="m5-name">-5%</div>
	<div id="m5-input"><input type="number" min="0" step="1" onkeyup="etce.callbacks.onM5()" /></div>
	<div id="m5-unit"><img src="../images/coin_blue.png" /></div>

	<!-- Canadian Dollars -->
	<div id="cad-name"><img class="flag" src="../images/CA.svg" /></div>
	<div id="cad-input"><input type="number" min="0" step="1" onkeyup="etce.callbacks.onCAD()" /></div>
	<div id="cad-unit">$</div>

	<!-- +5% -->
	<div id="p5-name">+5%</div>
	<div id="p5-input"><input type="number" min="0" step="1" onkeyup="etce.callbacks.onP5()" /></div>
	<div id="p5-unit"><img src="../images/coin_blue.png" /></div>

	<!-- Euros -->
	<div id="eur-name"><img class="flag" src="../images/FR.svg" /></div>
	<div id="eur-input"><input type="number" min="0" step="1" onkeyup="etce.callbacks.onEUR()" /></div>
	<div id="eur-unit">â‚¬</div>

	<!-- Reset -->
	<div id="empty-l"></div>
	<div id="reset"><button type="reset">Reset</button></div>
	<div id="empty-r"></div>


</body>

</html>
